<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Archivo+Black&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="signinstyle.css">
</head>

<body>
    <div class="first">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
        <form class="form">
            <h1>Sign Up Now</h1>
            <input type="email" class="input-box" placeholder="Email..."><br>
            <input type="password" class="input-box" placeholder="Password"><br>
            <p class="terms"><span><input type="checkbox" name="check"></span><b>I agree to the terms of services.</b>
            </p><br>
            <button type="button" class="signup">Sign Up</button><br>

            <button type="button" class="login">Login with Google</button><br>
            <p class="account">Do you have account ? <a href="#" class="signin">Sign In</a></p>
            <br>


            <a href="index.html">back to home</a>
        </form>
    </div>

</body>

</html>
